{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!-- Global Style -->
    <link rel="stylesheet" href="{% static 'restaurant/basis.css' %}">
    <link rel="stylesheet" href="{% static 'restaurant/utils.css' %}">
    <!-- Page specific css -->
    <link rel="stylesheet" href="{% static 'homepage/styles.css' %}">
    
    <!-- Page JS -->
    <script src="{% static 'homepage/homepage.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="layout-container">
        <header class="" id="homepageHeader">
            <img src="{% static 'restaurant/logo-white-1.png' %}" alt="" class="brand-name">
            <nav class="navbar">
                <div class="nav-item"><a href="{% url 'home' %}" class="mx-5"><i class="bi bi-house-fill"></i></a></div>
                <div class="nav-item text-center">
                    <a href="{% url 'reservation' %}" class="mx-5">Reservation</a>
                    <a href="https://es-la.facebook.com/RestauranteEspacioNautico/" target="_blank" class="mx-5"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.instagram.com/restauranteespacionautico/?hl=es" target="_blank" class="mx-5"><i class="bi bi-instagram"></i></a>
                </div>
            </nav>
        </header>
        <main class="">
            <div class="text-center">
                {% if messages %}
                <ul class="messages" id='msg'>
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}                      
            </div>
      
            {% block body %}
            {% endblock %}
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
